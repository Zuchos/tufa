<h3>Two factor authentication</h3>
<p>Authenticate with your ETH account with {{loggedUser.address}}</p>
<div>
    <div ng-if="status == 'InProgress'" >
        <p>Verifing smart contract authentication by the server side...</p>
        <divclass="progress">
           <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <button ng-if="status == 'NotAuthenticated'" class="btn btn-primary" type="submit" ng-click="authenticate()">Authenticate</button>
</div>
